<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank</title>
</head>
<body>
    <h1 class="text-5xl text-center mt-8">Welcome to the <span class="font-semibold text-green-500">Bank of Halal Earning</span></h1>

    <main>
        <section class="form-wrapper bg-green-500 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl text-white">Login Here</h3>
            <div>
                <input type="email" name="email" id="user-email" class="border-2 rounded w-6/12 mt-2 mb-2 p-2" placeholder="Enter your email here...">
                <input type="password" name="password" class="border-2 rounded w-6/12 p-2" id="user-password" placeholder="Enter your password here">
                <button id="submit-btn" class="bg-pink-600 text-white px-8 py-2 rounded block mt-4 text-xl">Login</button>
            </div>
        </section>
    </main>

    <script src="js/bank-login.js"></script>
</body>
</html>
